<!DOCTYPE html>
<html>
	<head>
		<title>JS DATE OBJECT</title>
	</head>
<body>
	<script type="text/javascript">
	 var d = new Date();
	 var arr = new Array();
	 arr[0] = "Senin";
	 arr[1] ="Selasa";
	 arr[2] = "Rabu";
	 arr[3] = "Kamis";
	 arr[4] = "Jumat";
	 arr[5] = "Sabtu";
	 arr[6] = "Minggu";
	 document.write("Hari ini adalah hari :" + arr[d.getDay()]);
	</script>
</body>
</html>
