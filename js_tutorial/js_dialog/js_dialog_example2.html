<!DOCTYPE html>
<html>
	<head>
		<title>Dialog Confirm</title>

	</head>
<body>
	<button type="button" onclick="myFunction()">Klik Deh </button>

	<script type="text/javascript">
	function myFunction()
	{
		var a = confirm("yes or no")
		if(a == true)
		{
			alert("Hay kamu menekan yes");
		} else
		{
			alert("Hay kamu menekan no");
		}
	}
	</script>
</body>
</html>
