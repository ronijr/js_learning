<!DOCTYPE html>
<html>
	<head>
		<title>JS STRING OBJECT INDEXOF</title>
	</head>
<body>
	<script type="text/javascript">
	var str = "Hello world!";
	document.write("<p>"+ str.indexOf("Hello") +"</p>");
	document.write("<p>"+ str.indexOf("WORLD") + "</p>");
	document.write("<p>"+ str.indexOf("world") + "</p>");
	</script>
</body>
</html>
