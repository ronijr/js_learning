<!DOCTYPE html>
<html>
	<head>
		<title>JS STRING OBJECT</title>
	</head>

<body>
<script type="text/javascript">
var txt = "Hello Wotld";
document.write("<p>Huruf besar :"+ txt.toUpperCase() +"</p>");
document.write("<p>Huruf Kecil :"+ txt.toLowerCase() + "</p>");
document.write("<p>Besar :"+ txt.big() +"</p>");
document.write("<p>Kecil :"+ txt.small() + "</p>");
document.write("<p>Huruf cetak tebal :" + txt.bold() + "</p>");
document.write("<p>Huruf cetak miring :" + txt.italics() + "</p>");
document.write("<p>Tetap : " + txt.fixed() + "</p>");
document.write("<p>Strike : " + txt.strike() + "</p>");
document.write("<p>Warna Huruf :" + txt.fontcolor("red") + "</p>");
document.write("<p>Ukuran Huruf :" + txt.fontsize(6) + "</p>");
document.write("<p>Subscript :" + txt.sub() + "</p>");
document.write("<p>Superscript :" + txt.sup() + "</p>");
document.write("<p>text link :"+ txt.link("http://localhost/actsforum") + "</p>");
document.write("<p>Blink text :" + txt.blink() + "</p>");
</script> 
</body>

</html>
